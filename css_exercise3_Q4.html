<!-- 4.	Add Marquee with Important Message of your choice running from right to left on web page, give animation to it of 1 second running infinite times showing marquee text in red & orange color. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Question 4</title>
	<style>
		h5{
			font-size: 50px;
			text-align: center;
			animation: love;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		  }
		
		@keyframes love{
			50%{
				color:red;
			}
			100%{
				color:orange;
			}
			0%{
				color:red;
			}
		}
	</style>
</head>
<body>
	<marquee direction="left">
	<h5>Your Exam is near Study Now</h5>
</marquee>
</body>
</html>
